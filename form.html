<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Form</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/CSS/mobil.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="/index.html">HBT</a></h1>
                <UL>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/form.html">Sign up</a></li>

                </UL>
            </div>
        </nav>
    </header>
    <div id="container-form">
        <div class="form-wrap">
            <h2> Sign Up Here</h2>
            <p> It will only take a minute.</p>
            <form>
                <div class="form-group">
                    <label for="first name">First Name</label>
                    <input type="text" name="first name" id="first name">
                </div>
                <div class="form-group">
                    <Label for="last name">Last Name </Label>
                    <Input type="text" name="last name" id="last name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <Input type="password" name="Password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <Input type="password" name="password2" id="password2">
                    </div>
                    <Button type="submit" class="btn">Sign Up</Button>
                    <p class="button-text"> By clicking the sign up button you agree to our terms and conditions.<br><a
                            href="#">Terms&Conditions</a><br><a href="#">Privacy policy</a>
                    </p>
            </form>
        </div>
        <Footer> Already have an account <a href="#">login here</a></Footer>



    </div>


    </div>


</body>

</html>
